<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login de Acesso</title>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="card">
  <div class="field">
    <span class="header">Tela de Login</span>
    <div class="form-group">
      <input type="text" required="required" />
      <label for="input" class="control-label">Nome</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <input type="password" required="required" />
      <label for="input" class="control-label">Senha</label><i class="bar"></i>
    </div>
    <div class="button-container">
      <button type="button" class="button"><span>Entrar</span></button>
    </div>
  </div>
  <div class="fab">
    <i class="zmdi zmdi-account-add"></i>
    <div class="field">
      <span class="header">Registrar</span>
      <div class="form-group">
        <input type="text" required="required" />
        <label for="input" class="control-label">Nome</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input type="password" required="required" />
        <label for="input" class="control-label">Senha</label><i class="bar"></i>
      </div>
      <div class="form-group">
        <input type="password" required="required" />
        <label for="input" class="control-label">Repetir Senha</label><i class="bar"></i>
      </div>
      <div class="button-container">
        <button type="button" class="button"><span>Cadastrar</span></button>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
